<ul>
    {% for post in site.posts %} 
    {% if(post.isArticle) %}
    <li>
        <h3>
            <span class="icon index_resource_sprited"></span>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h3>
        <p>{{ post.description}}</p>
    </li>
    {% endif %}
    {% endfor %}
</ul>
